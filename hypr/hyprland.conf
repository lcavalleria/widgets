##############
#### Init ####
##############
exec-once = /usr/lib/xdg-desktop-portal
# Audio
exec-once = pipewire
# Bluetooth
exec-once = blueman-applet
# Multi-screen support
exec-once = kanshi
# Widgets (taskbar)
exec-once = eww daemon
exec-once = sleep 1 && ~/.config/eww/start_bar.sh
exec-once = sleep 1.5 && light -S 60
exec-once = sleep 1.5 && eww update volume=$(pamixer --get-volume)
# Lock screen
exec-once = swayidle before-sleep swaylock
# Toast notifications
exec-once = mako
# Init Keyboard light
exec-once = sh ~/.config/scripts/keyboard_light.sh 1
# Wallpaper
exec-once = hyprpaper

############
# monitors #
############
monitor=eDP-1, 1920x1080, 0x0, 1
workspace=eDP-1,1
monitor=DP-2, 2560x1440@144, 1920x0, 1
workspace=DP-2,2
monitor=HDMI-A-1, 1920x1080, 4480x0, 1
workspace=HDMI-A-1,3

input {
    kb_layout=us

    sensitivity=0.0 # for mouse cursor
    accel_profile=flat # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    follow_mouse=1

    touchpad {
        natural_scroll=no
      }
}

general {

    gaps_in=5
    gaps_out=7
    border_size=2
    col.active_border=0xff6010c8
    col.inactive_border=0xff151038


    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
	blur { 
    	enabled=1
    	size=2 # minimum 1
    	passes=3 # minimum 1, more passes = more resource intensive.
	}
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,3,default
    animation=border,1,3,default
    animation=fade,1,3,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

