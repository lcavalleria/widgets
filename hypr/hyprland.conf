# Resize mode ####
# will switch to a submap called resize
bind=SUPER,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset
#### Resize mode #

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

#### Commands bindings
# Volumej
bind=,XF86AudioMute,exec,sh ~/.config/hypr/scripts/audiokeys.sh mute 
binde=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/audiokeys.sh volumeUp
binde=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/audiokeys.sh volumeDown
# Layouts
bind=SHIFT_L,ALT_L,exec,sh ~/.config/hypr/scripts/toggle_keymap.sh keymapToggle
# Screen brightness
binde=,XF86MonBrightnessUp,exec,light -A 5
binde=,XF86MonBrightnessDown,exec,light -U 5
# Screen commands
bind=,Print,exec,grim $(date '+%F_%T').webp
bind=SHIFT,Print,exec,slurp | grim -g - $(date '+%F_%T).webp
bind=CTRL_SHIFT,Escape,exec,swaylock --screenshots --clock --indicator --fade-in 0.25 --effect-vignette 0.6:1 --effect-blur 17x3

# Move window with mouse
bindm=SUPER,mouse:272,movewindow
